<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recherche de Recettes — Recherche d'Archive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Recherche de Recettes — Recherche d'Archive</h1>
    <p>Recherchez dans `datas.json` et ouvrez les correspondances dans la snapshot Wayback.</p>

    <div class="controls">
      <input id="query" placeholder="Tapez pour rechercher (appuyez sur Échap pour effacer)..." autofocus />
      <label><input id="matchOriginalOnly" type="checkbox" checked /> Correspondre uniquement à `original`</label>
    </div>

    <div id="status">Chargement des données...</div>
    <div id="results"></div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
